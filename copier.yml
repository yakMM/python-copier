# Config
_subdirectory: include

# Prompts
project_name:
  type: str
  help: Your project name

project_description:
  type: str
  help: Your project description

project_year:
  type: str
  help: Project's creation year

author_name:
  type: str
  help: Author name for the project

author_email:
  type: str
  help: Author email for the project

python_version:
  type: str
  help: The python version your project supports
  default: "3.13"

nox_version:
  type: str
  help: The version of nox to use

slotscheck_version:
  type: str
  help: The version of slotscheck to use

ruff_version:
  type: str
  help: The version of ruff to use

mypy_version:
  type: str
  help: The version of mypy to use

pytest_version:
  type: str
  help: The version of pytest to use

coverage_version:
  type: str
  help: The version of coverage to use

max_line_length:
  type: int
  help: Max line length for formatting
  default: 110
